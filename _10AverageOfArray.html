<body>
    <script>
        let arr = [1,2,3,4,5]
        let sum = 0
        let average = 0
for(let i =0;i< arr.length;i++)
{
    sum = sum + arr[i]
}
console.log(`sum of Array: ${sum}`)

average = sum / arr.length
console.log(`average of Array : ${average}`)

    </script>
</body>

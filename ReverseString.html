<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter any string")
         let str1 = ""
        for(let i = str.length-1;i>=0;i--)
    {
        str1 = str1 + str[i]
    }

    document.writeln(str1)

       </script>
</body>
</html>

<script>
    let arr = [10,20,43,86,3,2,18,90,32,78]
    let max=0
    let min=arr[0]
    for(let i=0 ;i<arr.length;i++)
{
    if(arr[i]>max)
{
    max=arr[i]
}

else if(arr[i]<min)
{
    min=arr[i]
}
}

console.log(max)
console.log(min)

</script>

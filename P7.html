<script>
    const roomCleaning = ()=>{
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("Room Cleaned....");
            //reject("Room cleaning failed");
        },5000);
      });
    }
    const removingGarbage = ()=>{
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("Garbage Removed....");
            //reject("Garbage removing Failed....");
        },5400);
      });
    }
    const preparingDinner = ()=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                //resolve("Dinner ready...");
                reject("Dinner not ready");
            },4000);
        })
    }

    Promise.allSettled([roomCleaning(),removingGarbage(),preparingDinner()])
    .then(results=>{
        console.log(results);
        console.log("All Done");
    });

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    //ascending
    let arr = [5,3,1,8,2]
    
    for(let i = 0 ;i<arr.length;i++)
  {
      for(let j =i+1;j<arr.length;j++)
      {
        if(arr[i] > arr[j])
      {
       let temp = arr[i]
       arr[i] = arr[j]
       arr[j] = temp
      }
    }
   }

   console.log(arr)



   //descending
   let arr1 = [5,3,1,8,2]
    
    for(let i = 0 ;i<arr1.length;i++)
  {
      for(let j =i+1;j<arr1.length;j++)
      {
        if(arr1[i] < arr1[j])
      {
       let temp = arr1[i]
       arr1[i] = arr1[j]
       arr1[j] = temp
      }
    }
   }

   console.log(arr1)
  </script>  
</body>
</html>

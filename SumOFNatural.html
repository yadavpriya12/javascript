<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let num = prompt("enter any number");
    let sum=0;
    let rem=0;
    while(num!=0)
   {
    rem = num%10;
    sum = sum+rem;
    num = num/10;
   }
   document.writeln(sum);

   </script> 
</body>
</html>

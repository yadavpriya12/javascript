<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         class Addition 
         {
            constructor(a,b)
            {
                this.a = a;
                this.b = b;
            }

            add()
            {
                console.log("Addition: "+ (this.a + this.b));
            }
         }

         let obj = new Addition(20,10);
         obj.add();
    </script>
</body>

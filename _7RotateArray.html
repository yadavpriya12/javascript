    let arr = [1, 2, 3, 4, 5];
let k = 2;


k = k % arr.length;// 2%5==2 shift two elements


for (let i = 0; i < k; i++) {
    // i=0

    let last = arr[arr.length - 1];

    for (let j = arr.length - 1; j > 0; j--)
     {

        //arr[3] = arr[2]  => 2
    }

        arr[0] = last; // arr[0] = arr[4]=5
        //array after 1 rotation => [5,1,2,3,4]

        //array after 2 rotation => [4,5,1,2,3]
}

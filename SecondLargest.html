<body>
  <script>
    let arr = [1,3,5,7,8,9,22,98,43]
    for(let i = 0;i<arr.length;i++)
  {
    for(let j = i+1;j<arr.length;j++)
  {
      if(arr[i]<arr[j])
      {
        let temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp
      }    
  }
  }
  console.log(arr)
  console.log(arr[1])
  </script>  
</body>
